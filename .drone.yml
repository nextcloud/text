---
kind: pipeline
name: frontend
steps:
  - name: install
    image: node:lts-alpine
    commands:
      - npm ci
  - name: eslint
    image: node:lts-alpine
    commands:
      - npm run lint
  - name: stylelint
    image: node:lts-alpine
    commands:
      - npm run stylelint
  - name: vue-build
    image: node:lts-alpine
    commands:
      - npm run build
  - name: jest
    image: node:lts-alpine
    commands:
      - npm run test
  - name: changes
    image: nextcloudci/node:node-4
    commands:
      - git status
      - bash -c "[[ ! \"`git status --porcelain `\" ]] || ( echo 'Uncommited changes in webpack build' && exit 1 )"
trigger:
  branch:
    - master
    - stable*
  event:
    - pull_request
    - push
