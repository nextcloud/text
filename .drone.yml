kind: pipeline
name: compatibility
steps:
  - name: compatibility
    image: ghcr.io/nextcloud/continuous-integration-php7.4:php7.4-3
    environment:
      APP_NAME: text
      CORE_BRANCH: stable22
      DB: sqlite
    commands:
      - composer install
      - bash ./tests/drone-server-setup.sh $APP_NAME $CORE_BRANCH $DB
      - cd ../server
      - ./occ app:check-code $APP_NAME -c strong-comparison
      - ./occ app:check-code $APP_NAME -c deprecation
trigger:
  branch:
    - master
    - stable*
  event:
    - pull_request
    - push
---
kind: pipeline
name: php-sqlite
steps:
  - name: php7.3
    image: ghcr.io/nextcloud/continuous-integration-php7.4:php7.4-3
    environment:
      APP_NAME: text
      CORE_BRANCH: stable22
      DB: sqlite
    commands:
      - bash ./tests/drone-server-setup.sh $APP_NAME $CORE_BRANCH $DB
      - cd ../server/apps/$APP_NAME
      - composer install
      - phpunit -c tests/phpunit.xml --coverage-clover build/php-unit.coverage.xml
  - name: php7.4
    image: ghcr.io/nextcloud/continuous-integration-php7.4:php7.4-3
    environment:
      APP_NAME: text
      CORE_BRANCH: master
      DB: sqlite
    commands:
      - bash ./tests/drone-server-setup.sh $APP_NAME $CORE_BRANCH $DB
      - cd ../server/apps/$APP_NAME
      - composer install
      - phpunit -c tests/phpunit.xml --coverage-clover build/php-unit.coverage.xml
trigger:
  branch:
    - master
    - stable*
  event:
    - pull_request
    - push
